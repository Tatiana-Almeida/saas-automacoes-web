version: '3.9'
services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-starter.settings.prod}
    command: ["bash", "-lc", "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn starter.wsgi:application --bind 0.0.0.0:8000 --workers 3"]
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-saas}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  pgdata: {}
